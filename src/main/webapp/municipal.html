<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="municipal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Scripts.js"></script>
</head>
<body>
  <br><br><br><br><br><br><br><br><br><br><br>
    <div class="container-fluid">
        <h1>Municipal</h1><br><br>
        <div class="row">
            <div class="col-md-6 col-sm-12" >
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="psoe1" name="optradio1" value="psoe1"><b>PSOE</b>
                    <label class="form-check-label" for="radio1"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="pp1" name="optradio1" value="pp1"><b>PP</b>
                    <label class="form-check-label" for="radio2"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="podemos1" name="optradio1" value="podemos1"><b>Podemos</b>
                    <label class="form-check-label" for="radio3"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="vox1" name="optradio1" value="vox1"><b>VOX</b>
                    <label class="form-check-label" for="radio4"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="pacma1" name="optradio1" value="pacma1"><b>Pacma</b>
                    <label class="form-check-label" for="radio5"></label>
                  </div>
                  <div class="form-check">
                    <input type="radio" class="form-check-input" id="ciudadanos1" name="optradio1" value="ciudadanos1"><b>Ciudadanos</b>
                    <label class="form-check-label" for="radio6"></label>
                  </div>
            </div>
            <div class="col-md-6 col-sm-12" >
                <div class="form-check">
                    <input type="radio" class="form-check-input" id="otros1" name="optradio1" value="otros1"><b>Otros</b>
                    <label class="form-check-label" for="radio7"></label>
                  </div>
            </div>
            <div class="col-12">
                <button onclick="votarMunicipal()">Enviar</button>
            </div>

        </div>

    </div>
</body>
</html>
